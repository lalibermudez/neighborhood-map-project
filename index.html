<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<title>Neighborhood Map Project</title>
</head>
<body class="container-fluid bg-light">
	<div class="row">
		<div class="col">
			<nav class="navbar navbar-dark bg-light">
				<div class="input-group">
					<button class="menu-icon" type="button">
						<span class="navbar-toggler-icon"></span>
					</button>
					<h2 class="col app-title">Panama City Sites</h2>
				</div>
			</nav>
		</div>
	</div>
	<div class="row app-content">
		<div class="list off-canvas-menu" id="menu">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><img src="icons/baseline-search-24px.svg"></span>
				</div>
				<input type="search" class="form-control" placeholder="Search..." name="search" data-bind="value: query, valueUpdate: 'keyup' " autocomplete="off">
			</div>
			<ul class="list-group locations" data-bind="{foreach: filter}">
				<li class="list-group-item" data-bind="text: label + '. ' + title, click: $parent.clickList"></li>
			</ul>
		</div>
		<div id="map" class="col"></div>
	</div>
  
    <script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/popper.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMiWUZNCdw8W_1Glymv6-Tro4sxjcvB9o&v=3&callback=initMap" onerror="mapError()"">
    </script>
</body>
</html>
