<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<title>Neighborhood Map Project</title>
</head>
<body class="container">
	<div class="row app-title">
		<h2 class="col">Panama City Sites</h2>
	</div>
	<div class="row app-content">
		<div class="list col-3">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"><img src="icons/baseline-search-24px.svg"></span>
				</div>
				<input type="search" class="form-control" placeholder="Search..." name="search" data-bind="value: query, valueUpdate: 'keyup' " autocomplete="off">
			</div>
			<ul class="list-group locations" data-bind="{foreach: filter}">
				<li class="list-group-item" data-bind="text: label + '. ' + title, click: $parent.clickList"></li>
			</ul>
		</div>
		<div id="map" class="col-9"></div>
	</div>
  
    <script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/popper.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMiWUZNCdw8W_1Glymv6-Tro4sxjcvB9o&v=3&callback=initMap" onerror="mapError()"">
    </script>
</body>
</html>
